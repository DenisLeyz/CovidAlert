<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <section class="header">
        <div class="header-grid-container">
            <a id="settings" href="settingsON.html">
                <div class="settingsContainer">
                    <img id="settingsIcon" src="images/cog-solid@3x.png" alt="">
                </div>
            </a>
            <img id="headerLogo" src="images/CovidHeaderLogo@3x.png" alt="">
            <button id="language" data-modal-target="#modal1">
                <div class="languageContainer">
                    <img id="flagOfCanada" src="images/FlagofCanada.png" alt="">
                    <p id="languageButton">English</p>
                </div>
            </button>
        </div>
    </section>


<!-- modals -->

    <div class="modal1" id="modal1">
        <div class="header utility">
            <div class="header-grid-container">
                <button data-close-button class="close-button" >Back</button>
                <img id="headerLogo" src="../images/CovidHeaderLogo@3x.png" alt="">
            </div>
        </div>
        <div class="utilityHeaderContainer">
            <h1 class="utilityHeader ">Languages</h1>
        </div>
        <div class="utilityBody">
            <button class="languageButton">
                <p class="French">English</p>
                <img class="French" src="../images/checkmark.png" alt="">

            </button>
            <button class="languageButton">
                <p class="French">Francais</p>
                <img class="French" src="" alt="">

            </button>
        </div>
    </div>
    

<!-- modals end here -->


<section class="mainPageContainer">
    <div class="currentLocationContainer">
        <img id="locationIcon" src="images/location@3x.png" alt="">
        <div class="locationBodyContainer">
            <p class="locationPlace">Brampton, ON</p>
            <h1 class="locationTier">Tier 1</h1>
        </div>

    </div>
    <div class="circle circleMain">
        <h1 id="exposureText">Your app is active</h1>


    </div>
    <div class="loadingButtonGroup mainMenu">
        <a class="mainButton" href="QRCodePage1.html">
            <div class="buttonContainer">
                <img class="mainButtonImage" src="images/QR code.png" alt="">
                <h1 class="buttonText">QR Code Check in</h1>
            </div>
        </a>
        <a class="mainButton" href="OneTimeKeyPage.html">
            <div class="buttonContainer">
                <img class="mainButtonImage" src="images/KeyActual.png" alt="">
                <h1 class="buttonText">Enter your Covid testing code</h1>
            </div>
        </a>
        <a class="mainButton" href="restrictions.html">
            <div class="buttonContainer">
                <img class="mainButtonImage" src="images/Key.png" alt="">
                <h1 class="buttonText">Check restriction information</h1>
            </div>
        </a>

    </div>

</section>
    <script defer src="JS/index.js"></script>
</body>
</html>
